	var circleArray = [];

	function onKeyDown(event) 
	{	
		if(keyData[event.key]){
		var maxPoint = new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maxPoint*randomPoint;
		var genCircle = new Path.Circle(point, 75);
		genCircle.fillColor = keyData[event.key].color;
		keyData[event.key].sound.play();
		circleArray.push(genCircle);
		}
	}

	function onFrame(event)
	{
		for(var count = 0; count < circleArray.length; count++)
		{
			circleArray[count].fillColor.hue += 1;
			circleArray[count].scale(.9);
			if(circleArray[count].area < 1)
			{
				circleArray[count].remove();
				circleArray.splice(count,1);
				count--;
				console.log(circleArray);
			}
		}
	}
